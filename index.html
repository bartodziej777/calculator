<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display">
          <div class="calculator__display-previous"></div>
          <div class="calculator__display-operator"></div>
          <span class="calculator__display-current"></span>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__btn calculator__btn-operator">%</button>
          <button class="calculator__btn calculator__btn-program">CE</button>
          <button class="calculator__btn calculator__btn-program">C</button>
          <button class="calculator__btn calculator__btn-number">&larr;</button>
          <button class="calculator__btn calculator__btn-number">7</button>
          <button class="calculator__btn calculator__btn-number">8</button>
          <button class="calculator__btn calculator__btn-number">9</button>
          <button class="calculator__btn calculator__btn-operator">/</button>
          <button class="calculator__btn calculator__btn-number">4</button>
          <button class="calculator__btn calculator__btn-number">5</button>
          <button class="calculator__btn calculator__btn-number">6</button>
          <button class="calculator__btn calculator__btn-operator">x</button>
          <button class="calculator__btn calculator__btn-number">1</button>
          <button class="calculator__btn calculator__btn-number">2</button>
          <button class="calculator__btn calculator__btn-number">3</button>
          <button class="calculator__btn calculator__btn-operator">-</button>
          <button class="calculator__btn calculator__btn-number">.</button>
          <button class="calculator__btn calculator__btn-number">0</button>
          <button class="calculator__btn calculator__btn-operator">=</button>
          <button class="calculator__btn calculator__btn-operator">+</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
